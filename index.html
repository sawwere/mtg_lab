<!DOCTYPE html>
<html>
<head>

    <script src="src/index.js" type="module"></script>
    <link href="styles/app.css" rel="stylesheet">
</head>

<body>
<header>
    <h1>MTG Deck Builder</h1>
</header>
    <main class="main">
        <div id="menu">
            <h2>Поиск карт</h2>
            <input id = "cardNameInput" 
                type="text" 
                value="" placeholder="Enter card name">
            <div id="listContainer"></div>
        </div>

        <div class="content">
            <div class="selectedCard" id="selectedCard">
                <h1 style="display: flex; justify-content: center;">
                    
                </h1>
            </div>
            <hr>
            <div id="deckContainer">
                <h1 id="deckPlaceholder" style="display: flex; justify-content: center;">
                    Your deck is empty
                </h1>
            </div>
        </div>
        <div id="stats">
            <h2>Статистика</h2>
            <div class="widgets">
                <div id = "manaStats">

                </div>
                <div id = "colorStats">

                </div>
            </div>

        </div>
    </main>

<footer>

</footer>

</html>
